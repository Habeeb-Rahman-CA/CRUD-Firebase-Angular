<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-4">
            <div class="card p-4 border-0 shadow">
                <h4 class="mb-3 text-uppercase fw-bold text-center">Add Student</h4>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"
                        [(ngModel)]="firstName">
                    <label for="firstName">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"
                        [(ngModel)]="lastName">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                        [(ngModel)]="email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number"
                        [(ngModel)]="mobile">
                    <label for="mobile">Mobile No</label>
                </div>
                <button type="button" class="btn btn-success" (click)="addStudent()">Add</button>
            </div>
        </div>
        <div class="col-8">

            <div class="card p-4 border-0 shadow">
                <h4 class="text-center fw-bold text-uppercase">Student list</h4>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Mobile</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (student of studentList; track $index) {
                                <tr>
                                    <td>{{student.firstName}}</td>
                                    <td>{{student.lastName}}</td>
                                    <td>{{student.email}}</td>
                                    <td>{{student.mobile}}</td>
                                    <td>
                                        <button class="btn btn-outline-danger" (click)="deleteStudent(student.id)">Delete</button>
                                        <button class="btn btn-outline-primary" (click)="updateStudent(student)">Update</button>
                                    </td>
                                </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
